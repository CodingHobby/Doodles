<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="lib/material.css">
	<link rel="stylesheet" href="./app.css">
	<title>Firebase Auth demo</title>
</head>

<body>
	<div id="onceLoggedIn" class="hidden">
		<form>
			<input type="text" id="word" class="material-input">
			<input type="submit" id="add-word-btn" class="btn btn-raised btn-primary ripple" value="Add Word">
		</form>

		<ul id="words"></ul>

		<button id="btn-logout" class="btn btn-raised btn-logout ripple">Log Out</button>
	</div>

	<div id="login">
		<form>
			<input type="text" id="email" class="material-input" placeholder="Email"> <br>
			<input type="password" id="password" class="material-input" placeholder="Password"> <br>
			<button id="btn-login" class="btn btn-raised ripple btn-primary">Log in</button>
		</form>
		<button id="btn-signup" class="btn btn-flat ripple btn-primary" data-ripple-color="#e3e3e3">Sign up</button>
	</div>
	<script src="./bundle.js"></script>
</body>

</html>
