<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./app.css">
</head>

<body>

	<div id="app">
		<form class="form" v-on:submit="addTodo($event)">
			<input type="text" class="form-control" placeholder="New Todo" v-model="newTodo">
			<input type="submit" value="Add Todo">
		</form>
		<div class="todos">
			<div class="todo" v-for="(todo, i) in todos">

				<table>
					<tr>
						<td>
							<p v-bind:class="{completed: todo.completed}">{{todo.text}}</p>
						</td>
						<td>
							<button 
								class="btn complete"
								v-on:click="toggleCompleted(i)"
							>
								Toggle Completed
							</button>

							<button 
								class="btn delete"
								v-on:click="deleteTodo(i)"
							>
								Delete
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</body>
<script src="bower_components/vue/dist/vue.min.js"></script>
<script src="app.js"></script>

</html>
